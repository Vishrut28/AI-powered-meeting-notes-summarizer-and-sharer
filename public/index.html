<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Meeting Summarizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Meeting Summarizer</h1>

        <div class="input-section">
            <label for="transcript">Upload Transcript (.txt file):</label>
            <input type="file" id="transcript" accept=".txt">

            <label for="prompt">Custom Instruction/Prompt:</label>
            <textarea id="prompt" placeholder="e.g., 'Summarize in bullet points for executives'"></textarea>

            <button id="generate-summary">Generate Summary</button>
        </div>

        <div class="output-section">
            <h2>Generated Summary</h2>
            <div id="summary" contenteditable="true"></div>
        </div>

        <div class="share-section">
            <h2>Share Summary</h2>
            <input type="email" id="recipient" placeholder="Recipient's email address">
            <button id="share-email">Share via Email</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
